        <script>
            document.getElementById("addbtn").onclick=add2Numbes;
            document.getElementById("subtn").onclick=sub2Numbes;

            function add2Numbes()
            {
               let a=document.getElementById("val1").value;

               document.getElementById("Result").innerHTML=res;

            }
            function Mul2Numbes()
            {
               let a=document.getElementById("val1").value;
               let b=document.getElementById("val2").value;
               let res=parseInt(a)*parseInt(b);
               document.getElementById("Result").innerHTML=res;

            }
            function devide2Numbes()
            {
               let a=document.getElementById("val1").value;
               let b=document.getElementById("val2").value;
               let res=parseInt(a)/parseInt(b);
               document.getElementById("Result").innerHTML=res;

            }
